<script>
function showLeaderboard(){
quizDatabase_Sorted.once("value",function(snapshot){
  if(snapshot.exists()){
    var content = "";
    snapshot.forEach(function(data){
      var val = data.val();
      content +='<tr>';
      content += '<td class="nick" style="width: 70%">' + val.userName + '</td>';
      content += '<td class="kd" style="text-align:right;">' + val.userScore + '</td>';
      content +='</tr>';

    });
    document.getElementById('leaderboard').append(content);
  }
});
}
showLeaderboard();
</script>
